<!doctype html>
<html lang="en" data-vscode-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline' https://microsoft.github.io;
    font-src 'self' https://microsoft.github.io data:;
    img-src 'self' data: blob:;
    connect-src 'self';
    frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';
  ">
  <link rel="stylesheet" href="https://microsoft.github.io/vscode-codicons/dist/codicon.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="titlebar drag">
    <div class="menubar no-drag" aria-hidden="true"></div>
    <div class="tb-center drag">
      <span class="codicon codicon-cloud-upload app-icon"></span>
      <span class="app-title">Uploader</span>
    </div>
    <div class="tb-right no-drag">
      <button id="up-close" class="win-btn close" title="Close" type="button">
        <span class="codicon codicon-chrome-close"></span>
      </button>
    </div>
  </div>

  <div class="upload-layout">
    <div class="upload-panel">
      <div id="dropzone" class="dropzone" aria-label="Dropzone">
        <div class="dz-inner">
          <span class="codicon codicon-cloud-upload"></span>
          <p>Drop images here or <button id="btn-browse" class="link" type="button">browse</button></p>
          <small>Supported: PNG, JPG, JPEG, WEBP, GIF, BMP, TIFF, SVG</small>
        </div>
        <input id="file-input" type="file" accept="image/*" multiple hidden />
      </div>

      <div class="queue-card">
        <div class="queue-toolbar">
          <h2 class="section-title">Upload Queue</h2>
          <div class="spacer"></div>
          <label class="inline-label">Folder</label>
          <select id="u-target-folder"></select>
          <label class="inline-label">Threads</label>
          <select id="u-threads">
            <option value="1">1 thread</option>
            <option value="2">2 threads</option>
            <option value="3" selected>3 threads</option>
            <option value="4">4 threads</option>
            <option value="6">6 threads</option>
          </select>
          <button id="u-start" class="btn primary" type="button">
            <span class="codicon codicon-cloud-upload"></span> Upload
          </button>
        </div>

        <div class="queue-list-wrap">
          <div id="queue-empty" class="queue-empty">
            <div class="es-illustration">
              <svg viewBox="0 0 220 150" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <defs>
                  <linearGradient id="g1" x1="0" x2="1" y1="0" y2="0">
                    <stop offset="0"  stop-color="#3794ff" stop-opacity=".9"/>
                    <stop offset="1"  stop-color="#0e639c" stop-opacity=".9"/>
                  </linearGradient>
                </defs>
                <rect x="12" y="14" width="120" height="92" rx="10" ry="10" fill="none" stroke="#3c3c3c" stroke-width="2"/>
                <rect x="24" y="26" width="44" height="28" rx="4" ry="4" fill="none" stroke="#555" />
                <rect x="72" y="26" width="44" height="28" rx="4" ry="4" fill="none" stroke="#555" />
                <rect x="24" y="58" width="44" height="28" rx="4" ry="4" fill="none" stroke="#555" />
                <rect x="72" y="58" width="44" height="28" rx="4" ry="4" fill="none" stroke="#555" />
                <path d="M28 77 l10-10 10 12 5-5 9 11H28Z" fill="none" stroke="#666"/>
                <path d="M158 92c-10 0-18-7-18-16 0-8 6-14 14-16 2-11 12-20 25-20 13 0 23 9 24 21 9 2 15 9 15 17 0 10-9 18-20 18h-40z" fill="none" stroke="#3c3c3c" stroke-width="2"/>
                <path d="M178 79v-22" stroke="url(#g1)" stroke-width="3" stroke-linecap="round"/>
                <path d="M166 66l12-12 12 12" fill="none" stroke="url(#g1)" stroke-width="3" stroke-linecap="round" />
              </svg>
            </div>
            <div class="qe-title">Queue is empty</div>
            <div class="qe-sub">Drop images above or click <strong>browse</strong> to add files.</div>
          </div>

          <ul id="u-list" class="list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="upload.js"></script>
</body>
</html>
